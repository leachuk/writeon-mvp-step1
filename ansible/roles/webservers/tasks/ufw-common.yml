---
  - name: ufw enabled and set initial deny all
    ufw:
      state: enabled
      policy: deny
    become: true

  - name: ufw allow ssh
    ufw:
      rule: allow
      name: OpenSSH
    become: true

  - name: ufw allow all on bardly ssl port for https
    ufw:
      rule: allow
      port: 443
    become: true

  - name: ufw allow all on bardly port 80 for http
    ufw:
      rule: allow
      port: 80
    become: true

  - name: ufw allow all on bardly api app port
    ufw:
      rule: allow
      port: 9000
    become: true

